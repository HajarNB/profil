<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="profil.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container rounded bg-white my-3">
      <div class="row">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded my-3"
              width="150px"
              src="https://consonews.ma/wp-content/uploads/2018/04/Photo-didentit%C3%A9-Sami-GROUZ.jpg"
            />
            <span class="font-weight-bold">Taha SRHAYAR</span>
            <span class="text-black-50">tahasrhayar@gmail.com</span>
          </div>
        </div>
        <div class="col-md-9">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Mon profil</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-4">
                <label class="labels">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  name="nom"
                  value="Taha"
                />
              </div>
              <div class="col-md-4">
                <label class="labels">Prénom</label>
                <input
                  type="text"
                  class="form-control"
                  name="prenom"
                  value="SRHAYAR"
                />
              </div>
              <div class="col-md-4">
                <label class="labels">Email</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  value="tahasrhdev@gmail.com"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-4">
                <label class="labels">Téléphone mobile</label>
                <input
                  type="tel"
                  class="form-control"
                  name="tel"
                  value="0668686868"
                />
              </div>
              <div class="col-md-4">
                <label class="labels">Vous êtes</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  readonly
                >
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="labels">Email</label>
                <input type="text" class="form-control" name="email" />
              </div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn text-light profile-button" type="button">
                Save Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      let allInputs = document.getElementsByTagName("input");
      for (let i = 0; i < allInputs.length; i++) {
        const element = allInputs[i];
        element.readOnly = true;

        //

        let textLabel =
          element.parentElement.getElementsByTagName("label")[0].innerText;

        element.parentElement.getElementsByTagName("input")[0].placeholder =
          textLabel;
      }
    </script>
  </body>
</html>
